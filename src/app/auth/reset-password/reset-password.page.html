<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form [formGroup]="resetPasswordForm">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position='floating'>
            Email
          </ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class='error' *ngIf="!resetPasswordForm.controls['email'].valid && resetPasswordForm.controls['email'].touched"> 
      <ion-col>
        <div >Email Error</div>
      </ion-col>
    </ion-row>

     <ion-row>
       <ion-col>
         <ion-button (click)="resetPassword(resetPasswordForm)"  color='tint'    [disabled]="!resetPasswordForm.valid"> Reset Password</ion-button>
       </ion-col>
     </ion-row>
  </ion-grid>
 </form>
</ion-content>
