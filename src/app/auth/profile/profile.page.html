<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class='ion-text-center'> Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row class='ion-justify-content-center'>
    <ion-col size='12' size-xs='12' size-md='6' size-lg='6'>
      <ion-card>
        <ion-card-header>
          <ion-card-title class='ion-text-center'>
                <ion-row>
                  <ion-col>
                      <ion-button color='tint'    (click)="onEditProfile()">edit profile</ion-button>
                  </ion-col>
                  <ion-col>  <ion-button color='tint'    (click)="onLogout()">logout</ion-button></ion-col>
                </ion-row>
                  
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col  size='12'>
           <ion-img   class="user-image" src="{{ userProfile?.profileImage  || 'assets/icon/favicon.png'}}"></ion-img>
           <span>
              <ion-button color='tint' (click)="changeProfileImage()"> <ion-icon name="camera-outline"></ion-icon>change picture </ion-button>
             </span>
            </ion-col>
            <span>
             <!-- <ion-button color='tint'> change picture </ion-button> -->
            </span>
            <ion-col size='12'>
                <ion-item>
                  <ion-label>
                    First Name
                  </ion-label>
                  {{userProfile?.firstName}}
                </ion-item>
                <ion-item>
                    <ion-label>
                      Last Name
                    </ion-label>
                    {{userProfile?.lastName}}
                  </ion-item>
                  <ion-item>
                      <ion-label>
                        Email
                      </ion-label>
                      {{userProfile?.email}}
                    </ion-item>
            </ion-col>
          </ion-row>
        </ion-card-content>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>





</ion-content>
